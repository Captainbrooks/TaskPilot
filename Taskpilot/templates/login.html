

{% extends "base.html" %}

{% block start %}

<div class="container mt-4 border shadow-sm p-3 col-6 mb-5">
    <h2 class="text-danger fw-bold  text-center">Login</h2>
            <form class="mb-3" method="POST">
    
                {% csrf_token %}

                {% if messages %}

                <div class="p-0 alert alert-primary" role="alert">
                    {% for message in messages %}
                 {{message}}
                    {% endfor %}
                  </div>
{% endif %}
    
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="text-danger fw-bold mb-2">Username:</label>
                  <input type="text" name="username" class="form-control" placeholder="Enter the email" required>
                </div>
                <div class="form-group mb-3">
                  <label for="exampleInputPassword1" class="text-danger fw-bold mb-2">Password:</label>
                <input type="password" name="password" id="" class="form-control" placeholder="Enter your password" required>
                </div>
                <p>Don't have an account ? <a href="/register">Register</a></p>
               <a href="/login"> <button type="submit" class="form-control btn btn-success fw-bold">Login</button></a>
              </form>
    
        </div>



        {% endblock %}
