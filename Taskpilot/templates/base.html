<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taskpilot- Django</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg  navbar-light bg-primary py-2">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand text-white" href="/home">
          <h1>TaskPilot</h1>
        </a>


        {% if request.user.is_authenticated %}


        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/logout"><button
                class="btn btn-danger text-white fw-bold px-2">Logout</button></a>
          </li>
        </ul>



        {% else %}

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login"><button class="btn btn-danger text-white fw-bold px-2">Login</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register"><button type="button" class="btn btn-dark text-white fw-bold px-2">Sign
                up</button></a>
          </li>
        </ul>

        {% endif %}


      </div>
    </nav>
  </div>

  {% block start%}


  {% endblock %}



  <footer class="fixed-bottom bg-body-tertiary text-center text-lg-start mt-10">

      <a class="text-body" href="https://miltongaire.com"><strong class="text-secondary ">Milton Gaire</strong></a>
    </div>
    <!-- Copyright -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
